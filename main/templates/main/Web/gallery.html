{% extends 'main/Web/base.html' %}

{% block title %}
Gallery
{% endblock %}

{% block content %}
        {% if user.is_authenticated %}
        <div class="button"><a class="btn btn-sm" href="add.html">UPLOAD</a></div>
        {% endif %}
        <div class="container1">
            <div class="col-md-10">
            <div class="row">
            {% for photo in photos %}
                <div class="col-md-4">
                    <div>
                        <a href="{{photo.image.url}}" data-lightbox="my_gallery" >
                            <img class="card card-img-top w-100 shadow-1-strong rounded mb-4" src="{{photo.image.url}}">
                        </a>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
        </div>

{% endblock %}
